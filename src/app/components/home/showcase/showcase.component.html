<div class="showcase">
  <!-- Search Component -->
   <app-search-tmdb></app-search-tmdb>
  
  <ngx-slick-carousel class="carousel relative" [config]="slideConfig">
    
    <div ngxSlickItem *ngFor="let movie of movies" class="movie-card"
         [ngStyle]="{'background-image': 'url(' + movie.image + ')', 'background-size': 'cover', 'background-position': 'center'}">
      <div class="overlay"></div>
      <div class="movie-info">
        <h1 class="font-bold movie-title my-4">{{ movie.title }}</h1>
        <div class="flex justify-space-between">
          <p class="mr-2"><strong> {{ movie.releaseDate }}</strong></p>
          <p class="mx-2"><strong> ‚≠ê {{ movie.rating }} / 10</strong></p>
          <p class="mx-2"><strong>{{ movie.popularity }}</strong> </p>
        </div>
        <p class="mt-3"><strong>Overview:</strong> {{ movie.overview }}</p>
        <div class="absolute div-custom">
          <a class="py-2 px-6 bg-blue-500 hover:bg-blue-600 text-sm text-white font-bold rounded-xl transition duration-200" href="#">Watch Now</a>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
