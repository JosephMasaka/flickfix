<div class="showcase">
  <!-- Dark overlay above the background -->
  <form action="" class="absolute left-1/2 transform  -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6 lg:hidden z-10 top-20">
    <div class='max-w-lg mx-auto'>
      <div class="relative flex items-center h-12 rounded-lg focus-within:shadow-lg bg-custom overflow-hidden search-custom border-r">
        <div class="grid place-items-center h-full w-16 text-gray-300 bg-custom">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
    
        <input
        class="peer h-full outline-none text-sm text-gray-300 px-3 bg-custom"
        type="text"
        id="search"
        placeholder="Search movie/series.." /> 
      </div>
    </div>
  </form>
  <ngx-slick-carousel class="carousel relative" [config]="slideConfig">
    
    <div ngxSlickItem *ngFor="let movie of movies" class="movie-card"
         [ngStyle]="{'background-image': 'url(' + movie.image + ')', 'background-size': 'cover', 'background-position': 'center'}">
      <div class="overlay"></div>
      <div class="movie-info">
        <h1 class="font-bold movie-title my-4">{{ movie.title }}</h1>
        <div class="flex justify-space-between">
          <p class="mr-2"><strong> {{ movie.releaseDate }}</strong></p>
          <p class="mx-2"><strong> ‚≠ê {{ movie.rating }} / 10</strong></p>
          <p class="mx-2"><strong>{{ movie.popularity }}</strong> </p>
        </div>
        <p class="mt-3"><strong>Overview:</strong> {{ movie.overview }}</p>
        <div class="absolute div-custom">
          <a class="py-2 px-6 bg-blue-500 hover:bg-blue-600 text-sm text-white font-bold rounded-xl transition duration-200" href="#">Watch Now</a>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
</div>
